<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Формы</title>
</head>
<body>
    <h1>Формы</h1>

    <form >
        <div>
            <label for="text">Текст</label>
            <input type="text" id="text" value="Текст нельзя удалить" readonly>
        </div>

        <div>
        <label for="text">Текст</label>
        <input type="text" id="text" value="Текст по умолчанию">
    </div>
    <div>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder=" Введите email">
    </div>

    <div>
        <label for="password">Пароль</label>
        <input type="password" id="password">
    </div>

    <div>
        <label for="number">Число</label>
        <input type="number" id="number" min="0">
    </div>

    <div>
        <label for="range">Range</label>
        <input type="range" id="range" min="0" max="10" step="2">
    </div>

    <div>
        <label for="date">Date</label>
        <input type="date" id="date" >
    </div>

    <div>
        <label for="color">color</label>
        <input type="color" id="color" >
    </div>
<br>
    <div>
        <label for="message">Сообщение</label>
        <textarea id="message" cols="25" rows="5"></textarea>
    </div>
    <br>
    <div>
        <label for="sex">Ваш пол</label>
       <select n id="sex">
        <option value="male">Мужчина</option>
        <option value="female" selected>Женщина</option>
        <option value="transformer">Трансформер</option>
       </select>
    </div>


    <div>
        <label >Количество работ</label>
        <input type="radio" name="work"> 1
        <input type="radio" name="work"> 2
        <input type="radio" name="work"> 3 
        <input type="radio" name="work"> 4
    </div>

    <div>
        <label >Любимая еда</label>
        <input type="checkbox" name="food"> картошка
        <input type="checkbox" name="food"> суши
        <input type="checkbox" name="food"> пиво
        <input type="checkbox" name="food"> чипсы
    </div>

    <!-- <input type="submit" value="Отправить форму"> -->
    <button type="submit">Отправить форму</button>
    </form>
</body>
</html>
